                </div>

                <div class="no-margin">
                    <input type="email" id="email" name="email" placeholder="Email" required />
                </div>

                <div class="no-margin">
                    <input type="text" id="promo" name="promo" placeholder="Промо-код" />
                </div>
            </form>
        </div>
